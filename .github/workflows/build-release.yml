name: Build Release

on:
  push:
    branches:
      - 'release-*'
      - 'github-workflows' # For testing purposes

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Moving away from NPM in favor of Bun
      # - name: Set up Node.js
